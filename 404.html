<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена - Перенаправление</title>
    <meta http-equiv="refresh" content="0; url=/dashboard/dashboard.html">
    <script type="text/javascript">
        // JavaScript для перенаправления.
        // Это обеспечит перенаправление, если meta refresh не сработает или будет медленным.
        // Используем window.location.replace, чтобы страница 404 не попадала в историю браузера.
        window.location.replace("/dashboard/dashboard.html");
    </script>
</head>
<body>
    <p>Похоже, такой страницы не существует. Сейчас мы перенаправим вас на главную панель.</p>
    <p>Если перенаправление не произошло автоматически в течение нескольких секунд, пожалуйста, <a href="/dashboard/dashboard.html">нажмите здесь, чтобы перейти на панель управления</a>.</p>
</body>
</html>
