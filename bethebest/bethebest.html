<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justax - Buď Nejlepší - Deník učení</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* FOCUSED LEARNING TECH STYLES - Začátek */
        :root {
            --bg-color: #1e2a3a; /* Tmavě modro-šedé pozadí */
            --surface-color: #2a3b50; /* Mírně světlejší povrch */
            --primary-text-color: #e1e9f2; /* Světlý text */
            --secondary-text-color: #b0c4de; /* Mírně tmavší text, popisky */
            --accent-color: #00a9ff; /* Jasně modrý akcent */
            --accent-hover-color: #0087cc;
            --error-color: #ff6b6b;
            --success-color: #50e3c2;
            --border-color: #4a5c78;
            --input-bg-color: #1c2633;
            --font-primary: 'Roboto', sans-serif;
            --font-headings: 'Orbitron', sans-serif;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.15);
            --shadow-md: 0 4px 10px rgba(0,0,0,0.2);
            --border-radius: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.5s ease-out forwards;
            border: 1px solid var(--border-color);
        }

        h1, h2 {
            font-family: var(--font-headings);
            color: var(--primary-text-color);
            margin-top: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 25px;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--secondary-text-color);
            font-size: 0.9em;
        }

        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 24px); /* Pro padding */
            padding: 12px;
            margin-bottom: 18px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--primary-text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 169, 255, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            font-family: var(--font-primary);
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-align: center;
        }

        button:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #555e68;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-toggle {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.95em;
            display: block;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
        }
        .auth-toggle:hover {
            text-decoration: underline;
            color: var(--accent-hover-color);
        }

        #userInfo {
            background-color: rgba(0, 169, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #userInfo p {
            margin: 0;
            color: var(--secondary-text-color);
        }
        #userInfo #userEmailDisplay {
            font-weight: bold;
            color: var(--primary-text-color);
        }
        #userInfo button#logoutButton { /* Specifické styly pro logout tlačítko */
            font-size: 0.9em;
            padding: 8px 12px;
            background-color: var(--secondary-text-color);
            color: var(--surface-color); /* Text lépe kontrastuje */
        }
        #userInfo button#logoutButton:hover {
            background-color: #9aadc4;
        }

        #logHistory {
            margin-top: 30px;
        }

        .log-entry {
            background-color: var(--input-bg-color);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
            box-shadow: var(--shadow-sm);
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .log-entry p {
            margin-top: 0;
            margin-bottom: 8px;
            color: var(--primary-text-color);
        }
        .log-entry small {
            font-size: 0.85em;
            color: var(--secondary-text-color);
        }

        #practiceFeed {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .hidden {
            display: none !important;
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: var(--secondary-text-color);
        }
        
        .notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
        }

        .notification {
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            color: white;
            font-size: 0.95em;
            box-shadow: var(--shadow-md);
            opacity: 0;
            transform: translateX(100%);
            animation: slideInNotification 0.5s ease-out forwards;
        }

        @keyframes slideInNotification {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .notification.success {
            background-color: var(--success-color);
            color: #113c30; /* Tmavší text pro lepší kontrast na světlém pozadí */
        }
        .notification.error {
            background-color: var(--error-color);
            color: white;
        }
        .notification.info {
            background-color: var(--accent-color);
            color: white;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-bg-color) inset !important;
            -webkit-text-fill-color: var(--primary-text-color) !important;
            caret-color: var(--primary-text-color);
        }
        /* FOCUSED LEARNING TECH STYLES - Konec */
    </style>
</head>
<body>
    <div class="notification-area" id="notificationArea">
        </div>

    <div class="container">
        <h1>Justax - Buď Nejlepší</h1>

        <div id="authSection">
            <div id="loginFormContainer">
                <h2>Přihlášení</h2>
                <form id="loginForm">
                    <div>
                        <label for="loginEmail">E-mail:</label>
                        <input type="email" id="loginEmail" required autocomplete="email">
                    </div>
                    <div>
                        <label for="loginPassword">Heslo:</label>
                        <input type="password" id="loginPassword" required autocomplete="current-password">
                    </div>
                    <button type="submit">Přihlásit se</button>
                </form>
                <p class="auth-toggle" onclick="toggleAuthForms()">Nemáš účet? Zaregistruj se</p>
            </div>

            <div id="registerFormContainer" class="hidden">
                <h2>Registrace</h2>
                <form id="registerForm">
                    <div>
                        <label for="registerEmail">E-mail:</label>
                        <input type="email" id="registerEmail" required autocomplete="email">
                    </div>
                    <div>
                        <label for="registerPassword">Heslo:</label>
                        <input type="password" id="registerPassword" required autocomplete="new-password">
                    </div>
                    <button type="submit">Zaregistrovat se</button>
                </form>
                <p class="auth-toggle" onclick="toggleAuthForms()">Už máš účet? Přihlas se</p>
            </div>
        </div>

        <div id="appSection" class="hidden">
            <div id="userInfo">
                <p>Uživatel: <span id="userEmailDisplay"></span></p>
                <button id="logoutButton">Odhlásit se</button>
            </div>

            <h2>Co ses dnes naučil/a?</h2>
            <form id="learningLogForm">
                <label for="learningInput">Tvoje poznámky:</label>
                <textarea id="learningInput" placeholder="Například: Dnes jsem studoval/a trigonometrii, pochopil/a základní rovnice jako sin(2x)=1..." required></textarea>
                <button type="submit">Uložit pokrok</button>
            </form>

            <div id="logHistory">
                <h2>Moje předchozí záznamy:</h2>
                <div id="logsContainer">
                    </div>
            </div>

            <div id="practiceFeed">
                <h2>Cvičení od Gemini</h2>
                <button id="generateTasksButton">Vygenerovat úkoly</button>
                <div id="geminiTasksContainer" style="margin-top: 15px; padding: 10px; background-color: var(--input-bg-color); border-radius: var(--border-radius);">
                    <p>Klikni na tlačítko pro vygenerování cvičných úkolů na základě tvých posledních záznamů.</p>
                </div>
                <div id="geminiLoading" class="loader hidden">Generuji úkoly...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="bethebest.js"></script>
</body>
</html>
