        @media (max-width: 992px) { :root { --sidebar-width: 80px; } .sidebar { width: 80px; } .sidebar-logo span, .sidebar-link span, .user-info, .sidebar-footer { display: none; } .sidebar-link i { margin-right: 0; font-size: 1.5rem; } .sidebar-logo i { margin-right: 0; } .sidebar-header, .sidebar-link { justify-content: center; } .user-profile { justify-content: center; padding: 0.75rem 0; } .user-avatar { margin-right: 0; } .topic-grid { grid-template-columns: 1fr; } .test-summary-content { flex-direction: column; } }
        @media (max-width: 768px) { main { padding: 1rem; } .header-content { flex-direction: column; align-items: flex-start; gap: 1rem; } .plan-header { flex-direction: column; gap: 1rem; } .plan-actions { width: 100%; justify-content: center; } .plan-tabs { overflow-x: auto; white-space: nowrap; padding-bottom: 0.5rem; } .plan-tab { padding: 0.75rem 1rem; font-size: 0.9rem; } }

        @media (prefers-color-scheme: dark) { :root { --white: #1a202c; --light: #2d3748; --dark: #e2e8f0; --gray-light: #4a5568; --text-primary: #e2e8f0; --text-secondary: #cbd5e0; --text-muted: #a0aec0; } body { background-color: #171923; } .plan-content { background-color: #1e2533; } .test-stat-card { background-color: #2d3748; } .plan-stat-card { background-color: #2d3748; } .notest-message { background-color: rgba(255, 214, 102, 0.1); } .history-item { background-color: var(--dark-bg); } .toast { background-color: var(--dark-bg); border-color: var(--gray-light);} }
         /* Toast notification */

        /* Styly pro kalendářový vzhled harmonogramu */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 sloupců pro dny */
            gap: 10px; /* Mezera mezi buňkami */
            border: 1px solid var(--gray-light);
            border-radius: var(--card-radius);
            overflow: hidden; /* Aby zaoblené rohy fungovaly */
            background-color: var(--white);
            margin-top: 1.5rem; /* Odsazení od hlavičky */
        }

        .calendar-day-cell {
            border-left: 1px solid var(--gray-light);
            min-height: 200px; /* Minimální výška buňky */
            display: flex;
            flex-direction: column;
        }
        .calendar-day-cell:first-child {
            border-left: none; /* První sloupec nemá levou hranu */
        }

        .calendar-day-header {
            padding: 0.75rem 0.5rem;
            font-weight: 600;
            text-align: center;
            background-color: #f8f9fa; /* Světlé pozadí hlavičky */
            border-bottom: 1px solid var(--gray-light);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .calendar-day-cell.today .calendar-day-header {
            background-color: rgba(6, 214, 160, 0.15); /* Zvýraznění dnešního dne */
            color: var(--success);
            font-weight: 700;
        }
        .calendar-day-cell.today {
             background-color: rgba(6, 214, 160, 0.03);
        }

        .calendar-activities {
            padding: 0.75rem;
            flex-grow: 1; /* Aktivity vyplní zbytek buňky */
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Mezera mezi aktivitami */
        }

        .calendar-activity {
            background-color: var(--white);
            border: 1px solid var(--gray-light);
            border-left: 3px solid var(--primary);
            border-radius: 6px;
            padding: 0.6rem 0.8rem;
            font-size: 0.85rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }
         .calendar-activity:hover {
             transform: scale(1.02);
             box-shadow: var(--shadow-md);
         }

         /* Úprava checkboxu a textu aktivity */
        .calendar-activity .activity-checkbox {
            gap: 0.5rem; /* Menší mezera u checkboxu */
            align-items: center; /* Vertikální zarovnání checkboxu a textu */
        }
         .calendar-activity .activity-checkbox input[type="checkbox"] {
            margin-top: 0; /* Reset marginu */
        }

        .calendar-activity .activity-title {
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
            margin-bottom: 2px;
        }
         .calendar-activity .activity-time-display {
             font-weight: 600;
             color: var(--primary);
             margin-right: 5px;
        }

        .calendar-activity .activity-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 3px;
            padding-left: 23px; /* Odsazení popisu pod checkboxem */
             display: none; /* Skrytý popis ve výchozím stavu */
        }
         /* Zobrazit popis po odškrtnutí nebo při hover? Zatím skryto */
         /*
         .calendar-activity:hover .activity-desc {
             display: block;
         }
         .calendar-activity .activity-checkbox input:checked ~ .activity-content .activity-desc {
             display: block;
         }
         */

        .calendar-activity .activity-checkbox input:checked + .activity-content {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .calendar-activity .activity-checkbox input:checked + .activity-content .activity-title {
             text-decoration: line-through; /* Přeškrtnutí jen textu, ne celého */
        }


        /* Responsivita kalendáře */
        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 dny na řádek */
            }
        }
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 dny na řádek */
            }
        }
         @media (max-width: 576px) {
            .calendar-grid {
                grid-template-columns: 1fr; /* 1 den na řádek (mobil) */
                gap: 15px;
            }
             .calendar-day-cell {
                 border-left: none; /* Odstraní levý border na mobilu */
                 border-bottom: 1px solid var(--gray-light); /* Přidá spodní oddělovač */
                 min-height: auto; /* Automatická výška */
             }
             .calendar-day-cell:last-child {
                 border-bottom: none;
             }
        }

         /* Dark mode pro kalendář */
        @media (prefers-color-scheme: dark) {
            .calendar-grid { background-color: var(--dark-bg); border-color: var(--gray-light); }
            .calendar-day-cell { border-left-color: var(--gray-light); }
            .calendar-day-header { background-color: var(--light); border-bottom-color: var(--gray-light); color: var(--text-secondary); }
            .calendar-day-cell.today .calendar-day-header { background-color: rgba(6, 214, 160, 0.2); color: var(--success); }
            .calendar-day-cell.today { background-color: rgba(6, 214, 160, 0.06); }
            .calendar-activity { background-color: var(--light); border-color: var(--gray-light); border-left-color: var(--primary); }
             @media (max-width: 576px) {
                 .calendar-day-cell { border-bottom-color: var(--gray-light); }
            }
        }

    </style>
</head>

        function renderWeeklySchedule(activities, planId) {
            const days = ['Neděle', 'Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota'];
            const todayIndex = new Date().getDay();

            const scheduleContainer = document.getElementById('dailySchedule');
            if (!scheduleContainer) { console.error("Kontejner #dailySchedule nenalezen!"); return; }
            scheduleContainer.innerHTML = '';

            const gridContainer = document.createElement('div');
            gridContainer.className = 'calendar-grid';

            if (!activities) activities = [];
            if (!Array.isArray(activities)) { console.error("Data aktivit nejsou pole!", activities); activities = []; }

            for (let i = 0; i < 7; i++) {
                const dayIndex = (i === 6) ? 0 : i + 1; // Po=1..Ne=0
                const dayName = days[dayIndex];
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day-cell';
                if (dayIndex === todayIndex) dayCell.classList.add('today');

                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = dayName + (dayIndex === todayIndex ? ' (Dnes)' : '');
                dayCell.appendChild(dayHeader);

                const activitiesContainer = document.createElement('div');
                activitiesContainer.className = 'calendar-activities';

                const dayActivities = activities
                    .filter(a => Number(a.day_of_week) === dayIndex)
                    .sort((a, b) => (a.time_slot || '').localeCompare(b.time_slot || ''));

                if (dayActivities.length > 0) {
                    dayActivities.forEach(activity => {
                        if (!activity.id) { console.error("Chyba: Aktivita nemá ID!", activity); return; }
                        const activityElement = document.createElement('div');
                        activityElement.className = 'calendar-activity';
                        const timeDisplay = activity.time_slot ? `<span class="activity-time-display">${activity.time_slot}</span>` : '';
                        activityElement.innerHTML = `
                            <div class="activity-checkbox">
                                <input type="checkbox" id="schedule-activity-${activity.id}" ${activity.completed ? 'checked' : ''} data-activity-id="${activity.id}" data-plan-id="${planId}">
                                <div class="activity-content">
                                    <div class="activity-title">
                                        ${timeDisplay}
                                        ${sanitizeHTML(activity.title || 'Nespecifikovaná aktivita')}
                                    </div>
                                    <div class="activity-desc">
                                        ${sanitizeHTML(activity.description || '')}
                                    </div>
                                </div>
                            </div>`;
                        const checkbox = activityElement.querySelector('input[type="checkbox"]');
                        checkbox.addEventListener('change', function() {
                            handleActivityCompletionToggle(this.dataset.activityId, this.checked, this.dataset.planId);
                        });
                        activitiesContainer.appendChild(activityElement);
                    });
                } // else buňka zůstane bez aktivit

                dayCell.appendChild(activitiesContainer);
                gridContainer.appendChild(dayCell);
            }
            scheduleContainer.appendChild(gridContainer);
            console.log("Kalendářový harmonogram úspěšně vyrenderován.");
        }

                 # Oficiální Témata Zkoušky (CERMAT - detailně):
                 1.  **Čísla a aritmetické operace:** Přirozená čísla (do milionu), nula. Sčítání, odčítání, násobení, dělení (vlastnosti, algoritmy). Zlomky (porovnávání, sčítání/odčítání se stejným jm.). Desetinná čísla, číselná osa.
                 2.  **Algebra:** Mocniny, odmocniny (základní operace). Lineární rovnice (jedna neznámá, úpravy). Soustavy 2 lineárních rovnic (dosazovací, sčítací metoda). Mnohočleny (sčítání, odčítání, násobení, vytýkání, vzorce (a±b)², a²-b²). Výrazy s proměnnými (dosazování, úpravy).
                 3.  **Geometrie:** Základní rovinné útvary (čtverec, obdélník, trojúhelník - typy, vlastnosti, věty; kruh/kružnice - části, vlastnosti). Kreslení, náčrty. Kolmost, rovnoběžnost. Obvod, obsah rovinných útvarů. Povrch a objem těles (krychle, kvádr, válec; základy kužele, koule). Pythagorova věta. Základní konstrukční úlohy.
                 4.  **Práce s daty:** Tabulky, diagramy (čtení, interpretace, jednoduchá tvorba). Aritmetický průměr, modus, medián. Grafy závislostí (čtení, interpretace).
                 5.  **Problémové úlohy:** Slovní úlohy (převod na matematický model, řešení). Úlohy na poměr, přímá a nepřímá úměrnost, měřítko mapy. Úlohy na pohyb, společnou práci (základní typy). Aplikace matematiky. Strategie řešení.
                 6.  **Proporce a procenta:** Procento, promile. Procentová část, základ, počet procent. Jednoduché úrokování. Trojčlenka. Poměr (základní úpravy, rozdělení).
                 7.  **Logické úlohy:** Logické vztahy, jednoduché výroky, číselné řady, vzory, závislosti.

                 # TVŮJ ÚKOL (Vytvoř NÁROČNÝ, DETAILNÍ a KONZISTENTNÍ plán):
                 1.  Vytvoř DETAILNÍ týdenní studijní plán (Pondělí - Neděle) ve formátu Markdown. Musí být strukturovaný, srozumitelný a zaměřený na VÝRAZNÉ zlepšení. Dbej na přirozené formátování textu, vyhni se slovům nalepeným na sebe bez mezer.
                 2.  Plán musí pokrývat klíčové oblasti z OFICIÁLNÍCH TÉMAT, klást ZVÝŠENÝ DŮRAZ na slabé stránky (${weaknesses}), ale ZAHRNOVAT i OPAKOVÁNÍ silnějších stránek.
                 3.  Navrhni RŮZNORODÉ a KONKRÉTNÍ aktivity:
                     * Řešení KONKRÉTNÍCH TYPŮ příkladů s uvedením POČTU.
                     * Procvičování SLOVNÍCH ÚLOH zaměřených na dané téma.
                     * Používej formulace jako 'Opakování [téma/vzorce]' místo 'Opakuj [téma]'. Např.: 'Opakování vzorců pro mnohočleny'.
                     * Analýzu VYSVĚTLENÝCH příkladů (např. "Projdi řešené příklady na ...").
                     * Doporučení k ANALÝZE minulých chyb.
                     * Zařazení NÁROČNĚJŠÍCH úloh u silnějších témat.
                 4.  Buď co nejvíce SPECIFICKÝ v popisu úkolů v Markdown i JSON. Místo 'Procvičuj geometrii' uveď 'Výpočet obvodů a obsahů složených rovinných útvarů (3 úlohy)'.
                 5.  Rozděl denní studium (cca 75-100 minut) do 2-3 INTENZIVNÍCH bloků. Uveď odhadovaný čas.
                 6.  **DŮLEŽITÉ:** V poli 'description' v JSON bloku **NEUVÁDĚJ KONKRÉTNÍ ROVNICE NEBO ČÍSELNÉ ZADÁNÍ PŘÍKLADŮ**. Místo toho SLOVNĚ popiš TYP úloh, počet a zaměření (např. 'Řešení 5 lineárních rovnic se zlomky', 'Výpočet procentové části ze základu ve 4 slovních úlohách').
                 7.  **NAPROSTÁ KONZISTENCE JE KLÍČOVÁ:** JSON \`title\` a \`description\` musí být PŘÍMÝM a VĚRNÝM shrnutím aktivity popsané v odpovídajícím bloku v Markdown textu pro ten samý den a časový úsek. Žádné informace nesmí být v JSON přidány ani vynechány oproti Markdown popisu daného bloku.
                 8.  NA KONEC celého Markdown textu PŘIDEJ validní JSON blok (\`\`\`json ... \`\`\`) obsahující pole objektů pro VŠECHNY aktivity. Klíče: "day_of_week" (číslo 0-6, Neděle=0), "title" (string, název bloku), "description" (string, SLOVNÍ popis TYPU úkolů, KONZISTENTNÍ s Markdown), "time_slot" (string, čas).
