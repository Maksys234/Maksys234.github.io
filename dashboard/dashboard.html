<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justax Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="/assets/js/common.js"></script>
</head>
<body>
    <!-- Контейнер для сайдбара -->
    <div id="sidebar-container"></div>
    
    <main>
        <!-- Контейнер для хедера -->
        <div id="header-container"></div>
        
        <div class="main-content">
            <section class="welcome-banner">
                <div class="welcome-content">
                    <h2 class="welcome-title">Vítejte ve vašem Dashboardu</h2>
                    <p class="welcome-text">Zde můžete spravovat nastavení profilu, sledovat svůj pokrok a procvičovat své dovednosti.</p>
                </div>
            </section>
            
            <section class="stat-cards">
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h3 class="stat-card-title">Nastavení profilu</h3>
                    <p class="stat-card-value">Spravujte své osobní údaje a preference</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg>
                    </div>
                    <h3 class="stat-card-title">Pokrok</h3>
                    <p class="stat-card-value">Sledujte svoje učení a výkon</p>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                    </div>
                    <h3 class="stat-card-title">Procvičování</h3>
                    <p class="stat-card-value">Zlepšete své dovednosti pomocí cvičení</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
