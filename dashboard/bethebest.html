<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justax - Buď Nejlepší - Kyber-kalendář</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- CSS Proměnné (převzato a upraveno z dashboard.css pro cyberpunk vzhled) --- */
        :root {
            /* Základní barvy */
            --bg-color: #03020c; --bg-secondary: #0a071f; --bg-secondary-rgb: 10, 7, 31;
            --card-bg: rgba(15, 10, 45, 0.88); --card-solid: #0f0a2d; --card-solid-rgb: 15, 10, 45;
            --interface-bg: rgba(6, 4, 22, 0.92); --interface-border: rgba(0, 240, 255, 0.35);
            --dark-purple-accent: #160c41; --dark-purple-accent-rgb: 22, 12, 65;

            /* Akcenty */
            --accent-primary: #00e0ff; --accent-primary-rgb: 0, 224, 255;
            --accent-secondary: #a05cff; --accent-secondary-rgb: 160, 92, 255;
            --accent-pink: #ff33a8; --accent-pink-rgb: 255, 51, 168;
            --accent-lime: #6fff3a; --accent-lime-rgb: 111, 255, 58;
            --accent-orange: #f8961e; --accent-orange-rgb: 248, 150, 30;
            --accent-glow: rgba(var(--accent-primary-rgb), 0.6);
            --accent-secondary-glow: rgba(var(--accent-secondary-rgb), 0.5);

            /* Text */
            --text-light: #f1f5f9; --text-medium: #b8c4e0; --text-muted: #808db0;
            --text-heading: #ffffff; --text-link: var(--accent-primary);
            --text-link-hover: #ffffff; --text-fixed-dark: #03020c;

            /* Okraje */
            --border-color-light: rgba(var(--accent-secondary-rgb), 0.25);
            --border-color-medium: rgba(var(--accent-secondary-rgb), 0.45);
            --border-color-strong: rgba(var(--accent-primary-rgb), 0.65);

            /* Gradienty */
            --gradient-button: linear-gradient(100deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            --gradient-button-hover: linear-gradient(100deg, var(--accent-primary) 0%, var(--accent-pink) 100%);
            --gradient-modal-header: linear-gradient(180deg, rgba(var(--dark-purple-accent-rgb), 0.5) 0%, rgba(var(--dark-purple-accent-rgb), 0.3) 100%);

            /* Fonty */
            --font-primary: 'Inter', sans-serif; --font-secondary: 'Poppins', sans-serif; --font-mono: 'Roboto Mono', monospace;

            /* Stíny */
            --shadow-glow: 0 0 25px var(--accent-glow);
            --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.4);
            --shadow-hud: 0 4px 15px rgba(0,0,0,0.3), inset 0 1px 2px rgba(var(--accent-primary-rgb), 0.1);
            --shadow-text-glow: 0 0 8px rgba(var(--accent-primary-rgb), 0.6);

            /* Rozměry & přechody */
            --card-radius: 14px; --button-radius: 10px;
            --transition-fast: all 0.2s ease-out; --transition-medium: all 0.35s ease-out;
        }

        /* --- Základní Styly --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            background-color: var(--bg-color); color: var(--text-medium);
            font-family: var(--font-primary); line-height: 1.7;
            margin: 0; min-height: 100vh; display: flex;
            justify-content: center; align-items: flex-start; padding: 20px;
            position: relative;
        }
        body::before { /* Efekt mřížky */
            content: ""; position: fixed; inset: 0; z-index: -3;
            background-image: linear-gradient(rgba(var(--accent-secondary-rgb), 0.04) 1px, transparent 1px), linear-gradient(90deg, rgba(var(--accent-secondary-rgb), 0.04) 1px, transparent 1px);
            background-size: 30px 30px; opacity: 0.5; pointer-events: none;
        }
        body::after { /* Efekt scanlines */
            content: ""; position: fixed; inset: 0; z-index: -2;
            background: linear-gradient(to bottom, rgba(10, 7, 31, 0) 50%, rgba(0, 0, 0, 0.06) 50%);
            background-size: 100% 2.5px; opacity: 0.1; animation: scanlines 20s linear infinite; pointer-events: none;
        }
        @keyframes scanlines { from { background-position: 0 0; } to { background-position: 0 60px; } }

        .container {
            background-color: var(--card-bg); padding: 25px; border-radius: var(--card-radius);
            box-shadow: var(--shadow-card); width: 100%; max-width: 900px; /* Širší kontejner pro kalendář */
            border: 1px solid var(--border-color-medium); position: relative;
            animation: fadeInContainer 0.7s ease-out forwards;
        }
        @keyframes fadeInContainer { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .container::before, .container::after { /* Rohové prvky */
            content: ''; position: absolute; width: 10px; height: 10px; border-color: var(--accent-primary); border-style: solid;
            opacity: 0; transition: all 0.3s ease; pointer-events: none; z-index: 1;
        }
        .container::before { top: 8px; left: 8px; border-width: 2px 0 0 2px; }
        .container::after { bottom: 8px; right: 8px; border-width: 0 2px 2px 0; }
        .container:hover::before, .container:hover::after { opacity: 0.7; }
        .container:hover::before { transform: translate(-2px, -2px); }
        .container:hover::after { transform: translate(2px, 2px); }

        h1 { text-align: center; font-size: clamp(2.0rem, 4vw, 2.4rem); font-weight: 700; margin-bottom: 25px; color: var(--accent-primary); letter-spacing: 1px; text-shadow: 0 0 12px var(--accent-glow); font-family: 'Orbitron', sans-serif; }
        h2 { font-size: clamp(1.4rem, 3vw, 1.7rem); margin-bottom: 20px; border-bottom: 1px solid var(--border-color-medium); padding-bottom: 10px; color: var(--text-light); display: flex; align-items: center; gap: 0.5em; }
        h2 i { color: var(--accent-secondary); font-size: 1em; }

        /* Tlačítka & Formuláře (základ z originálu) */
        label.form-label, label { display: block; font-weight: 600; margin-bottom: 10px; color: var(--text-light); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type="email"], input[type="password"], textarea {
            width: 100%; padding: 14px 16px; margin-bottom: 20px; background-color: var(--interface-bg);
            border: 1px solid var(--border-color-medium); border-radius: var(--button-radius); color: var(--text-light);
            font-family: var(--font-mono); font-size: 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease;
            caret-color: var(--accent-primary);
        }
        input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-glow), inset 0 0 5px rgba(var(--accent-primary-rgb),0.1);
        }
        textarea { min-height: 120px; resize: vertical; }
        button, .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5em; padding: 0.7rem 1.4rem;
            background: transparent; color: var(--accent-primary); border: 2px solid var(--accent-primary);
            border-radius: var(--button-radius); font-family: var(--font-secondary); font-weight: 600;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            transition: all var(--transition-medium); position: relative; overflow: hidden; z-index: 1;
            box-shadow: 0 0 10px -3px var(--accent-glow), inset 0 0 8px -5px var(--accent-glow);
        }
        button::before, .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: var(--gradient-button); transition: left 0.35s ease-in-out; z-index: -1; }
        button:hover:not(:disabled), .btn:hover:not(:disabled) { color: var(--text-fixed-dark); border-color: var(--accent-secondary); box-shadow: 0 0 20px var(--accent-secondary-glow); transform: translateY(-3px); }
        button:hover:not(:disabled)::before, .btn:hover:not(:disabled)::before { left: 0; background: var(--gradient-button-hover); }
        button:disabled, .btn:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none !important; transform: none !important; }
        .auth-toggle { color: var(--text-link); font-size: 0.9rem; display: block; text-align: center; margin-top: 20px; cursor: pointer; }

        /* Skryté prvky */
        .hidden { display: none !important; }
        #userInfo { background-color: rgba(var(--accent-primary-rgb), 0.08); border: 1px solid var(--border-color-medium); padding: 18px 20px; margin-bottom: 25px; border-radius: var(--card-radius); display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-hud); }
        #userInfo p { margin: 0; color: var(--text-medium); font-size: 0.95rem; }
        #userInfo #userEmailDisplay { font-weight: 600; color: var(--text-light); }

        /* --- Kalendář --- */
        .calendar-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        #monthYearDisplay { font-size: 1.4rem; font-weight: 600; color: var(--accent-secondary); text-shadow: 0 0 6px var(--accent-secondary-glow); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .calendar-header-cell { text-align: center; font-weight: 600; color: var(--text-muted); padding-bottom: 0.5rem; font-size: 0.85rem; text-transform: uppercase; }
        .calendar-day-cell {
            background-color: var(--interface-bg); border: 1px solid var(--border-color-light);
            border-radius: 8px; padding: 10px; min-height: 100px;
            display: flex; flex-direction: column; cursor: pointer;
            transition: all var(--transition-fast);
        }
        .calendar-day-cell:hover:not(.empty-cell) {
            background-color: var(--card-solid); border-color: var(--accent-primary);
            transform: translateY(-3px); box-shadow: 0 4px 12px rgba(var(--accent-primary-rgb), 0.2);
        }
        .calendar-day-cell.empty-cell { background-color: transparent; border-color: transparent; cursor: default; }
        .calendar-day-cell .day-number { font-weight: 600; font-size: 0.9rem; color: var(--text-light); }
        .calendar-day-cell .log-preview {
            font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;
            overflow: hidden; text-overflow: ellipsis; display: -webkit-box;
            -webkit-line-clamp: 3; -webkit-box-orient: vertical; flex-grow: 1;
        }
        .calendar-day-cell .log-preview strong { color: var(--accent-lime); } /* Zvýraznění pro naučená témata */
        .calendar-day-cell.has-log { border-left: 4px solid var(--accent-lime); }

        /* --- Modální okno pro zadání logu --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(var(--bg-color), 0.85);
            backdrop-filter: blur(5px); animation: fadeInModalBg 0.4s ease-out;
        }
        @keyframes fadeInModalBg { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            background-color: var(--card-solid); margin: 10% auto; padding: 25px;
            border: 1px solid var(--accent-primary); border-radius: var(--card-radius);
            width: 90%; max-width: 600px;
            box-shadow: 0 10px 30px rgba(var(--accent-primary-rgb), 0.25);
            animation: slideInModalContent 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        @keyframes slideInModalContent { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color-medium); }
        .modal-title { font-size: 1.5rem; color: var(--accent-primary); margin: 0; }
        .modal-close-btn { color: var(--text-muted); font-size: 2rem; font-weight: bold; cursor: pointer; background: none; border: none; transition: color var(--transition-fast); }
        .modal-close-btn:hover, .modal-close-btn:focus { color: var(--accent-pink); text-decoration: none; }
        #logDateDisplay { font-size: 1.1rem; color: var(--text-medium); margin-bottom: 1rem; }

        /* --- Sekce Úkolů --- */
        #taskFeedContainer { margin-top: 30px; }
        .task-item {
            background-color: var(--interface-bg); padding: 18px 20px; margin-bottom: 15px;
            border-radius: var(--button-radius); border-left: 4px solid var(--accent-secondary);
            box-shadow: var(--shadow-hud); opacity: 0; transform: translateY(20px);
            animation: fadeInTask 0.5s ease-out forwards;
        }
        @keyframes fadeInTask { to { opacity: 1; transform: translateY(0); } }
        .task-item:hover { background-color: var(--card-solid); border-left-color: var(--accent-pink); }
        .task-item h3 { font-size: 1.1rem; color: var(--accent-secondary); margin-top: 0; margin-bottom: 8px; }
        .task-item p { font-size: 0.95rem; color: var(--text-light); margin-bottom: 10px; line-height: 1.6; }
        .task-item small.task-topic { font-size: 0.8rem; color: var(--text-muted); font-family: var(--font-mono); display: block; margin-top: 5px; }
        #loadMoreTasksButton { display: block; margin: 20px auto; }

        /* --- Loader --- */
        .loader { text-align: center; padding: 25px; font-size: 1.1rem; color: var(--text-muted); display: none; flex-direction: column; align-items: center; gap: 1rem; }
        .loader.visible-loader { display: flex; }
        .loader::before { content: ''; display: block; width: 32px; height: 32px; border: 4px solid var(--accent-primary); border-radius: 50%; border-top-color: transparent; border-right-color: transparent; animation: loading-spinner 0.8s linear infinite; }
        @keyframes loading-spinner { to { transform: rotate(360deg); } }

        /* Notifikace (základní z originálu) */
        .toast-container { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 1050; max-width: 380px; }
        /* ... (další styly pro notifikace, pokud jsou potřeba, lze převzít) ... */

    </style>
</head>
<body>
    <div class="mouse-follower-glow"></div>
    <div class="toast-container" id="notificationArea"></div>

    <div class="container">
        <h1>Buď Nejlepší // Kyber Kalendář</h1>

        <div id="authSection">
            </div>

        <div id="appSection" class="hidden">
            <div id="userInfo">
                <p>Uživatel: <span id="userEmailDisplay"></span></p>
                <button id="logoutButton">Odhlásit se</button>
            </div>

            <h2><i class="fas fa-calendar-alt"></i> Můj Studijní Kalendář</h2>
            <div class="calendar-controls">
                <button id="prevMonthBtn" class="btn btn-secondary"><i class="fas fa-chevron-left"></i></button>
                <div id="monthYearDisplay">Červen 2024</div>
                <button id="nextMonthBtn" class="btn btn-secondary"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-header-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 8px;">
                 <div class="calendar-header-cell">Po</div>
                 <div class="calendar-header-cell">Út</div>
                 <div class="calendar-header-cell">St</div>
                 <div class="calendar-header-cell">Čt</div>
                 <div class="calendar-header-cell">Pá</div>
                 <div class="calendar-header-cell">So</div>
                 <div class="calendar-header-cell">Ne</div>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                </div>

            <div id="taskFeedContainer">
                <h2><i class="fas fa-tasks"></i> Doporučené Úkoly</h2>
                <div id="tasksFeed" class="loader visible-loader">Načítám úkoly...</div>
                <button id="loadMoreTasksButton" class="btn btn-secondary hidden">Načíst další úkoly</button>
            </div>
        </div>
    </div>

    <div id="learningLogModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Záznam o studiu pro <span id="logDateDisplay"></span></h3>
                <button class="modal-close-btn" id="closeLogModalBtn">&times;</button>
            </div>
            <form id="dailyLearningLogForm">
                <input type="hidden" id="logSelectedDate">
                <div class="form-group">
                    <label for="logTopic" class="form-label">Hlavní téma dne:</label>
                    <input type="text" id="logTopic" class="form-control" placeholder="Např. Lineární rovnice, Kondicionály v Pythonu" required>
                </div>
                <div class="form-group">
                    <label for="logDetails" class="form-label">Podrobnosti a poznámky:</label>
                    <textarea id="logDetails" class="form-control" rows="6" placeholder="Co konkrétně jste se naučili? Jaké příklady jste řešili? Nějaké aha momenty nebo problémy?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Uložit záznam</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="bethebest.js"></script> </body>
</html>
