<html lang="cs">
<head>

    <style>
        /* --- CSS STYLES --- */
         :root {
            /* Základní paleta (předpokládá se světlá jako výchozí) */
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #06d6a0; /* Upraveno pro lepší kontrast */
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --dark: #1e2a3a; /* Tmavý text na světlém */
            --light: #f8f9fa; /* Světlé pozadí */
            --gray: #6c757d;
            --gray-light: #dee2e6; /* Světle šedá pro okraje atd. */
            --gray-dark: #343a40;
            --white: #ffffff; /* Bílá pro text na tmavém pozadí/kartách */
            --gradient-1: linear-gradient(135deg, #4361ee, #3a0ca3);
            --gradient-2: linear-gradient(135deg, #4cc9f0, #4361ee);
            --gradient-3: linear-gradient(135deg, #f72585, #7209b7);
            --gradient-4: linear-gradient(135deg, #f8961e, #f3722c);

            --bg-color: var(--light); /* Pozadí body */
            --card-bg-color: var(--white); /* Pozadí karet/sekcí */
            --text-primary: var(--dark); /* Primární text */
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: var(--gray-light); /* Barva okrajů */

            --sidebar-width: 260px;
            --transition-speed: 0.3s;
            --card-radius: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color); /* Používá CSS proměnnou */
            color: var(--text-primary); /* Používá CSS proměnnou */
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Sidebar (zůstává většinou stejný, používá vlastní barvy/gradient) */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--gradient-1);
            color: var(--white); /* Text v sidebar je vždy bílý */
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-speed) ease;
        }
        /* ... (zbytek sidebar stylů - beze změny) ... */
         .sidebar-header { display: flex; align-items: center; margin-bottom: 2rem; padding: 0 0.75rem; }
         .sidebar-logo { font-size: 1.5rem; font-weight: 700; color: var(--white); text-decoration: none; display: flex; align-items: center; gap: 0.75rem; }
         .sidebar-logo i { font-size: 1.75rem; }
         .sidebar-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
         .sidebar-item { margin-bottom: 0.5rem; }
         .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; color: rgba(255, 255, 255, 0.85); text-decoration: none; border-radius: 12px; transition: all 0.2s ease; font-weight: 500; }
         .sidebar-link i { margin-right: 0.75rem; font-size: 1.2rem; width: 24px; text-align: center; }
         .sidebar-link.active, .sidebar-link:hover { background-color: rgba(255, 255, 255, 0.15); color: var(--white); }
         .sidebar-footer { margin-top: auto; padding: 1rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); text-align: center; }
         .user-profile { display: flex; align-items: center; padding: 1rem; margin-top: 1rem; background-color: rgba(255, 255, 255, 0.1); border-radius: 12px; transition: all 0.2s ease; }
         .user-profile:hover { background-color: rgba(255, 255, 255, 0.15); }
         .user-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-light); display: flex; align-items: center; justify-content: center; margin-right: 0.75rem; font-weight: 500; overflow: hidden; color: var(--white); }
         .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
         .user-info { flex-grow: 1; }
         .user-name { font-weight: 600; font-size: 0.95rem; }
         .user-role { font-size: 0.8rem; opacity: 0.8; }

        /* Hlavní obsah */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 1.5rem 2rem;
            transition: margin var(--transition-speed) ease;
            width: calc(100% - var(--sidebar-width));
        }

        .dashboard-header {
            margin-bottom: 2rem;
            background-color: var(--card-bg-color); /* Používá proměnnou */
            border-radius: var(--card-radius);
            padding: 1.25rem 1.5rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary); /* Používá proměnnou */
        }

        .header-time {
            font-size: 0.9rem;
            color: var(--text-muted); /* Používá proměnnou */
            margin-top: 0.25rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background-color: var(--card-bg-color); /* Používá proměnnou */
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stats-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .stats-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary); /* Používá proměnnou */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-card-title i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .stats-card-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        /* Příklad pro success badge */
        .stats-card-badge.success {
             background-color: rgba(6, 214, 160, 0.1); /* Použij var(--success) pro barvu */
             color: var(--success);
        }
        .stats-card-badge.warning {
             background-color: rgba(248, 150, 30, 0.1); /* Použij var(--warning) pro barvu */
             color: var(--warning);
        }

        .stats-card-content {
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .stats-card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stats-card-description {
            font-size: 0.95rem;
            color: var(--text-secondary); /* Používá proměnnou */
        }

        .stats-card-footer {
            font-size: 0.9rem;
            color: var(--text-muted); /* Používá proměnnou */
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color); /* Používá proměnnou */
        }

        .stats-card-footer i { font-size: 0.8rem; }
        .stats-card-footer.positive { color: #10b981; }
        .stats-card-footer.negative { color: var(--danger); }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color); /* Používá proměnnou */
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
        }
        .progress-bar { height: 100%; border-radius: 4px; background: var(--gradient-1); transition: width 0.5s ease; }

        /* Chart Section */
        .chart-section {
            background-color: var(--card-bg-color); /* Používá proměnnou */
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .chart-title { font-size: 1.3rem; font-weight: 600; color: var(--text-primary); /* Používá proměnnou */ }
        .chart-container { height: 350px; position: relative; }

        /* Data Table */
        .data-table-section {
            background-color: var(--card-bg-color); /* Používá proměnnou */
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .data-table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .data-table-title { font-size: 1.3rem; font-weight: 600; color: var(--text-primary); /* Používá proměnnou */ }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        .data-table th { text-align: left; padding: 1rem; border-bottom: 1px solid var(--border-color); /* Používá proměnnou */ color: var(--text-secondary); /* Používá proměnnou */ font-weight: 500; }
        .data-table td { padding: 1rem; border-bottom: 1px solid var(--border-color); /* Používá proměnnou */ color: var(--text-primary); /* Používá proměnnou */ }
        .data-table tbody tr:hover { background-color: rgba(0,0,0, 0.03); /* Jemné zvýraznění pro světlý režim */ }

        /* Buttons */
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 500; font-size: 0.95rem; text-decoration: none; transition: all 0.3s ease; cursor: pointer; border: none; gap: 0.5rem; }
        .btn-primary { background: var(--gradient-1); color: white; box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25); }
        .btn-secondary { background-color: #e9ecef; /* Světlejší pro světlý režim */ color: var(--text-secondary); border: 1px solid var(--border-color); /* Používá proměnnou */ }
        .btn-secondary:hover { background-color: #dfe3e7; }
        .btn-sm { padding: 0.5rem 1rem; font-size: 0.875rem; }

        /* Loading States (beze změny) */
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; border-radius: 4px; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(67, 97, 238, 0.3); border-radius: 50%; border-top-color: var(--primary); animation: spinner 0.8s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
        .loading { display: flex; justify-content: center; align-items: center; padding: 2rem; font-size: 1rem; color: var(--text-muted); gap: 1rem; }

        /* Error messages (beze změny) */
        .error-message { display: flex; align-items: center; background-color: rgba(247, 37, 133, 0.05); color: var(--danger); padding: 1rem; border-radius: 8px; margin: 1rem 0; box-shadow: var(--shadow-sm); border-left: 4px solid var(--danger); }
        .error-message i { font-size: 1.25rem; margin-right: 0.75rem; }

        /* Toast notifications (základní styly, barvy budou přepsány v dark mode) */
        .toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 1000; display: flex; flex-direction: column; gap: 0.5rem; max-width: 350px; pointer-events: none; }
        .toast { padding: 1rem; border-radius: 10px; background: var(--card-bg-color); box-shadow: var(--shadow-md); display: flex; align-items: center; color: var(--text-primary); animation: toast-in 0.3s ease forwards; pointer-events: auto; border: 1px solid var(--border-color); }
        .toast.success { border-left: 4px solid var(--success); } .toast.error { border-left: 4px solid var(--danger); } .toast.info { border-left: 4px solid var(--info); }
        .toast-icon { margin-right: 0.75rem; font-size: 1.25rem; }
        .toast.success .toast-icon { color: var(--success); } .toast.error .toast-icon { color: var(--danger); } .toast.info .toast-icon { color: var(--info); }
        .toast-content { flex: 1; } .toast-title { font-weight: 600; margin-bottom: 0.25rem; } .toast-message { font-size: 0.9rem; color: var(--text-secondary); }
        .toast-close { background: none; border: none; cursor: pointer; color: var(--text-muted); font-size: 1.1rem; padding: 0.25rem; margin-left: 0.5rem; }
        @keyframes toast-in { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }

        /* Mobile menu (beze změny) */
        .mobile-menu-toggle { display: none; background: none; border: none; cursor: pointer; font-size: 1.5rem; color: var(--text-primary); }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 99; opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; opacity: 1; }

        /* --- START DARK MODE --- */
        @media (prefers-color-scheme: dark) {
            :root {
                /* Přepsání proměnných pro tmavý režim */
                --bg-color: #171923;
                --card-bg-color: #1a202c;
                --text-primary: #e2e8f0;
                --text-secondary: #cbd5e0;
                --text-muted: #a0aec0;
                --border-color: #4a5568; /* Tmavší okraje */
                --light: #2d3748; /* Tmavší "light" */
                --white: #1a202c; /* Tmavší "white" */
            }

            /* Přepsání stylů, které přímo nepoužívají proměnné nebo potřebují úpravu */
            .data-table tbody tr:hover { background-color: #1e2533; }
            .btn-secondary { background-color: #2d3748; color: #cbd5e0; border-color: #4a5568; }
            .btn-secondary:hover { background-color: #4a5568; }
            .skeleton { background: linear-gradient(90deg, rgba(66, 73, 90, 0.8) 25%, rgba(74, 85, 104, 0.9) 50%, rgba(66, 73, 90, 0.8) 75%); }
            .mobile-menu-toggle { color: var(--text-primary); }

            /* Přepsání barev grafu pro tmavý režim (už nastaveno v JS, ale pro jistotu) */
            /* Není potřeba měnit Chart.defaults globálně, pokud JS používá CHART_COLORS */
            /* Chart.defaults.color = '#a0aec0'; */
            /* Chart.defaults.scale.grid.color = 'rgba(74, 85, 104, 0.2)'; */
        }
        /* --- END DARK MODE --- */


        /* Responsive design (stejné jako předtím) */
        @media (max-width: 992px) {
            :root { --sidebar-width: 80px; }
            main { margin-left: 80px; width: calc(100% - 80px); }
             .sidebar { width: 80px; }
            .sidebar-logo span, .sidebar-link span, .user-info, .sidebar-footer { display: none; }
            .sidebar-link i { margin-right: 0; font-size: 1.5rem; }
            .sidebar-logo i { margin-right: 0; }
            .sidebar-header, .sidebar-link { justify-content: center; }
            .user-profile { justify-content: center; padding: 0.75rem; }
            .user-avatar { margin-right: 0; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            main { padding: 1rem; }
            .stats-grid { grid-template-columns: 1fr; }
            .header-title h1 { font-size: 1.5rem; }
             .dashboard-header { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
             .header-title { width: 100%; display: flex; justify-content: space-between; align-items: center;}
             .mobile-menu-toggle { display: block; }
             .header-actions { width: 100%; justify-content: center; margin-top: 1rem; }
        }
        @media (max-width: 576px) {
            :root { --sidebar-width: 0; }
             main { margin-left: 0; width: 100%; }
             .sidebar { transform: translateX(-100%); z-index: 1000; width: 260px; }
             .sidebar.active { transform: translateX(0); .sidebar-logo span, .sidebar-link span, .user-info, .sidebar-footer { display: block; } .sidebar-link i { margin-right: 0.75rem; font-size: 1.2rem; } .sidebar-header, .sidebar-link { justify-content: flex-start; } .user-profile { justify-content: flex-start; padding: 1rem; } .user-avatar { margin-right: 0.75rem; } }
             .chart-container { height: 300px; }
             .data-table th, .data-table td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
        }
        /* --- Konec CSS --- */
    </style>
</head>

            async function loadStatistics() { /* ... (stejné) ... */ if (!currentUser || !statsGrid) return; statsGrid.style.opacity = '0.5'; try { let statsData = null; try { const { data: userStatsData, error: userStatsError } = await supabase.from('user_stats').select('progress, progress_weekly, points_weekly, streak_current, streak_longest').eq('user_id', currentUser.id).maybeSingle(); if (userStatsError && userStatsError.code !== 'PGRST116') console.warn("Chyba user_stats:", userStatsError.message); else if (userStatsData) statsData = userStatsData; } catch (statsCatchError) { console.warn("Neočekávaná chyba user_stats:", statsCatchError); } if (!currentProfile) await loadUserProfile(); if (!currentProfile) throw new Error("Profil nedostupný pro statistiky."); const points = currentProfile.points || 0; const streak = currentProfile.streak_days || 0; const level = currentProfile.level || 1; const completedExercises = currentProfile.completed_exercises || 0; let progress = 0; if (level > 1) progress = Math.min(90, level * 10 + Math.floor(completedExercises / 3)); else progress = Math.min(70, 20 + Math.floor(completedExercises / 2)); const finalStats = { progress: statsData?.progress ?? progress, progress_weekly: statsData?.progress_weekly ?? Math.floor(Math.random() * 10) + 1, points: points, points_weekly: statsData?.points_weekly ?? Math.floor(points * 0.1), streak_current: statsData?.streak_current ?? streak, streak_longest: statsData?.streak_longest ?? Math.max(streak, Math.floor(streak * 1.5)) }; renderStatisticsCards(finalStats); } catch (err) { console.error('Chyba při načítání statistik:', err); showToast('Chyba statistik', 'Nepodařilo se načíst statistiky.', 'error'); statsGrid.innerHTML = renderFallbackStatisticsCards(); } finally { statsGrid.style.opacity = '1'; } }
            function renderStatisticsCards(stats) { /* ... (stejné) ... */ if (!statsGrid) return; statsGrid.innerHTML = `<div class="stats-card"><div class="stats-card-header"><div class="stats-card-title"><i class="fas fa-chart-line"></i>Celkový pokrok</div><span class="stats-card-badge">Poslední měsíc</span></div><div class="stats-card-content"><div class="stats-card-value">${stats.progress}%</div><div class="stats-card-description">Průběžné hodnocení vašeho postupu</div><div class="progress-container"><div class="progress-bar" style="width: ${stats.progress}%"></div></div></div><div class="stats-card-footer ${stats.progress_weekly > 0 ? 'positive' : stats.progress_weekly < 0 ? 'negative' : ''}"><i class="fas ${stats.progress_weekly > 0 ? 'fa-arrow-up' : stats.progress_weekly < 0 ? 'fa-arrow-down' : 'fa-minus'}"></i><span>${stats.progress_weekly >= 0 ? '+' : ''}${stats.progress_weekly}% tento týden</span></div></div><div class="stats-card"><div class="stats-card-header"><div class="stats-card-title"><i class="fas fa-star"></i>Získané body</div><span class="stats-card-badge">Celkem</span></div><div class="stats-card-content"><div class="stats-card-value">${stats.points.toLocaleString('cs-CZ')}</div><div class="stats-card-description">Body za úkoly a cvičení</div></div><div class="stats-card-footer ${stats.points_weekly > 0 ? 'positive' : stats.points_weekly < 0 ? 'negative' : ''}"><i class="fas ${stats.points_weekly > 0 ? 'fa-arrow-up' : stats.points_weekly < 0 ? 'fa-arrow-down' : 'fa-minus'}"></i><span>${stats.points_weekly >= 0 ? '+' : ''}${stats.points_weekly} bodů tento týden</span></div></div><div class="stats-card"><div class="stats-card-header"><div class="stats-card-title"><i class="fas fa-fire"></i>Série dnů</div><span class="stats-card-badge success">Aktivita</span></div><div class="stats-card-content"><div class="stats-card-value">${stats.streak_current}</div><div class="stats-card-description">Dny učení za sebou</div></div><div class="stats-card-footer"><i class="fas fa-calendar-check"></i><span>Nejdelší série: ${stats.streak_longest} dnů</span></div></div>`; }

            async function initChart(data = { labels: [], values: [] }) { /* ... (stejné) ... */ if (!progressChartCanvas) { console.error("Canvas nenalezen."); return; } if (progressChart) { progressChart.destroy(); } const computedStyle = getComputedStyle(document.documentElement); const chartPrimaryColor = computedStyle.getPropertyValue('--primary').trim() || '#4361ee'; const chartSecondaryColor = computedStyle.getPropertyValue('--primary-light').trim() ? `rgba(${hexToRgb(computedStyle.getPropertyValue('--primary-light').trim())}, 0.1)` : 'rgba(67, 97, 238, 0.1)'; const chartGridColor = computedStyle.getPropertyValue('--border-color').trim() ? `rgba(${hexToRgb(computedStyle.getPropertyValue('--border-color').trim())}, 0.2)` : 'rgba(74, 85, 104, 0.2)'; const chartTextColor = computedStyle.getPropertyValue('--text-muted').trim() || '#a0aec0'; const chartTooltipBg = computedStyle.getPropertyValue('--card-bg-color').trim() || '#1a202c'; const chartTooltipText = computedStyle.getPropertyValue('--text-primary').trim() || '#e2e8f0'; Chart.defaults.color = chartTextColor; Chart.defaults.scale.grid.color = chartGridColor; progressChart = new Chart(progressChartCanvas, { type: 'line', data: { labels: data.labels, datasets: [{ label: 'Pokrok (%)', data: data.values, fill: true, borderColor: chartPrimaryColor, backgroundColor: chartSecondaryColor, tension: 0.4, borderWidth: 3, pointBackgroundColor: chartPrimaryColor, pointRadius: 4, pointHoverRadius: 6 }] }, options: { responsive: true, maintainAspectRatio: false, animation: { duration: 300 }, plugins: { legend: { display: false }, tooltip: { backgroundColor: chartTooltipBg, titleColor: chartTooltipText, bodyColor: chartTooltipText, borderColor: chartGridColor, borderWidth: 1, padding: 12, boxPadding: 6, usePointStyle: true, titleFont: { size: 14, weight: '600' }, bodyFont: { size: 13 }, callbacks: { label: (context) => `Pokrok: ${context.raw}%` } } }, scales: { x: { grid: { display: false }, ticks: { color: chartTextColor, font: { size: 12 }, maxRotation: 45, minRotation: 45 } }, y: { beginAtZero: true, max: 100, grid: { color: chartGridColor }, ticks: { color: chartTextColor, font: { size: 12 }, callback: (value) => `${value}%` } } } } }); }
            function generateProgressData(period) { /* ... (stejné) ... */ const now = new Date(); let daysToShow; const result = { labels: [], values: [] }; if (period === 'week') daysToShow = 7; else if (period === 'month') daysToShow = 30; else daysToShow = 365; const baseProgress = currentProfile?.level ? Math.min(60, currentProfile.level * 5 + 10) : 25; let currentSimProgress = baseProgress - Math.floor(daysToShow / 4); for (let i = daysToShow - 1; i >= 0; i--) { const date = new Date(now); date.setDate(date.getDate() - i); const formattedDate = period === 'year' ? `${date.getDate()}/${date.getMonth() + 1}` : date.toLocaleDateString('cs-CZ', { day: 'numeric', month: 'short' }); result.labels.push(formattedDate); const dailyChange = (Math.random() * 1.5) - 0.4; currentSimProgress += dailyChange; currentSimProgress = Math.max(0, Math.min(100, currentSimProgress)); result.values.push(Math.round(currentSimProgress)); } return result; }
