<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Justax - Statistiky uživatele</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --dark: #1e2a3a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #eaecef;
            --gray-dark: #343a40;
            --gradient-1: linear-gradient(135deg, #4361ee, #3a0ca3);
            --gradient-2: linear-gradient(135deg, #4cc9f0, #4361ee);
            --gradient-3: linear-gradient(135deg, #f72585, #7209b7);
            --gradient-4: linear-gradient(135deg, #f8961e, #f3722c);
            --white: #ffffff;
            --sidebar-width: 280px;
            --transition-speed: 0.3s;
            --card-radius: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.08);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f6f8ff;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Optimalizovaný sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--gradient-1);
            color: var(--white);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, width;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.75rem;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-logo i {
            font-size: 1.75rem;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar-item {
            margin-bottom: 0.5rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .sidebar-link i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .sidebar-link.active, .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--white);
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .user-profile:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: 500;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Hlavní obsah s optimalizacemi pro vykreslování */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 1.5rem 2rem;
            transition: margin var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            width: calc(100% - var(--sidebar-width));
            will-change: margin-left, width;
        }

        .dashboard-header {
            margin-bottom: 2rem;
            background-color: var(--white);
            border-radius: var(--card-radius);
            padding: 1.25rem 1.5rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--dark);
        }

        .header-time {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Optimalizovaný grid a karty */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
            will-change: transform, box-shadow;
            display: flex;
            flex-direction: column;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stats-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .stats-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-card-title i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .stats-card-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .stats-card-content {
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .stats-card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stats-card-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .stats-card-footer {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .stats-card-footer i {
            font-size: 0.8rem;
        }

        .stats-card-footer.positive {
            color: #10b981;
        }

        .stats-card-footer.negative {
            color: var(--danger);
        }

        /* Optimalizovaný progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 4px;
            background: var(--gradient-1);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: width;
        }

        /* Optimalizované grafy */
        .chart-section {
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        .chart-container {
            height: 350px;
            position: relative;
        }

        /* Optimalizovaná tabulka */
        .data-table-section {
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .data-table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .data-table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .data-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
            color: var(--text-primary);
        }

        .data-table tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        /* Tlačítka s optimalizacemi */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            gap: 0.5rem;
            will-change: transform;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--text-secondary);
            border: 1px solid var(--gray-light);
        }

        .btn-secondary:hover {
            background-color: var(--gray-light);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Loading states */
        .skeleton {
            background: linear-gradient(90deg, rgba(226, 232, 240, 0.8) 25%, rgba(237, 242, 247, 0.9) 50%, rgba(226, 232, 240, 0.8) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-size: 1rem;
            color: var(--text-muted);
            gap: 1rem;
        }

        /* Error messages */
        .error-message {
            display: flex;
            align-items: center;
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: var(--shadow-sm);
        }

        .error-message i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 350px;
            pointer-events: none;
        }

        .toast {
            padding: 1rem;
            border-radius: 10px;
            background: var(--white);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            color: var(--text-primary);
            animation: toast-in 0.3s ease forwards;
            pointer-events: auto;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        .toast-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .toast.success .toast-icon {
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--danger);
        }

        .toast.info .toast-icon {
            color: var(--info);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toast-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.1rem;
            padding: 0.25rem;
            margin-left: 0.5rem;
        }

        @keyframes toast-in {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Responsivní design s optimalizacemi */
        @media (max-width: 992px) {
            :root {
                --sidebar-width: 80px;
            }
            
            .sidebar-logo span, 
            .sidebar-link span, 
            .user-info, 
            .sidebar-footer {
                display: none;
            }
            
            .sidebar-link i {
                margin-right: 0;
                font-size: 1.5rem;
            }
            
            .sidebar-logo i {
                margin-right: 0;
            }
            
            .sidebar-header, 
            .sidebar-link {
                justify-content: center;
            }
            
            .user-profile {
                justify-content: center;
                padding: 0.75rem;
            }
            
            .user-avatar {
                margin-right: 0;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .mobile-menu-toggle {
                display: block;
                margin-right: 1rem;
            }

            .dashboard-header {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            :root {
                --sidebar-width: 0;
            }
            
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }
            
            main {
                margin-left: 0;
                width: 100%;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }

            .header-title {
                width: 100%;
                text-align: center;
            }

            .chart-container {
                height: 300px;
            }

            .data-table th, .data-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.85rem;
            }
        }

        /* Utility třídy pro výkon */
        .will-change-transform {
            will-change: transform;
        }

        .transform-gpu {
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <!-- Toast notifikace -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Mobile menu overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">
                <i class="fas fa-calculator"></i>
                <span>Justax</span>
            </a>
        </div>
        
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="/dashboard.html" class="sidebar-link">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/dashboard/procvicovani.html" class="sidebar-link active">
                    <i class="fas fa-book-open"></i>
                    <span>Procvičování</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/dashboard/pokrok.html" class="sidebar-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Pokrok</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/dashboard/oceneni.html" class="sidebar-link">
                    <i class="fas fa-medal"></i>
                    <span>Ocenění</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/dashboard/materialy.html" class="sidebar-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Materiály</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/dashboard/profile.html" class="sidebar-link">
                    <i class="fas fa-user-cog"></i>
                    <span>Profil</span>
                </a>
            </li>
        </ul>
        
        <div class="user-profile">
            <div class="user-avatar" id="user-avatar">MS</div>
            <div class="user-info">
                <div class="user-name" id="user-name">Maksys234</div>
                <div class="user-role">Student</div>
            </div>
        </div>
    </aside>

    <!-- Hlavní obsah -->
    <main>
        <div class="dashboard-header">
            <div class="header-title">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Statistiky uživatele</h1>
                <div class="header-time">27. března 2025, 20:59</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    Obnovit data
                </button>
            </div>
        </div>

        <!-- Statistické karty -->
        <div class="stats-grid" id="stats-grid">
            <div class="stats-card transform-gpu">
                <div class="skeleton" style="height: 20px; width: 60%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 40px; width: 80%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 15px; width: 100%; margin-bottom: 0.5rem;"></div>
                <div class="skeleton" style="height: 15px; width: 90%; margin-bottom: 2rem;"></div>
                <div class="skeleton" style="height: 15px; width: 70%; margin-top: 1rem;"></div>
            </div>
            <div class="stats-card transform-gpu">
                <div class="skeleton" style="height: 20px; width: 70%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 40px; width: 60%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 15px; width: 100%; margin-bottom: 0.5rem;"></div>
                <div class="skeleton" style="height: 15px; width: 80%; margin-bottom: 2rem;"></div>
                <div class="skeleton" style="height: 15px; width: 60%; margin-top: 1rem;"></div>
            </div>
            <div class="stats-card transform-gpu">
                <div class="skeleton" style="height: 20px; width: 65%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 40px; width: 70%; margin-bottom: 1rem;"></div>
                <div class="skeleton" style="height: 15px; width: 90%; margin-bottom: 0.5rem;"></div>
                <div class="skeleton" style="height: 15px; width: 85%; margin-bottom: 2rem;"></div>
                <div class="skeleton" style="height: 15px; width: 75%; margin-top: 1rem;"></div>
            </div>
        </div>

        <!-- Grafy -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Vývoj pokroku</h2>
                <div class="chart-actions">
                    <select id="chart-period" class="btn btn-secondary btn-sm">
                        <option value="week">Týden</option>
                        <option value="month" selected>Měsíc</option>
                        <option value="year">Rok</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
                <div id="chart-loading" class="loading">
                    <div class="loading-spinner"></div>
                    <span>Načítání dat grafu...</span>
                </div>
            </div>
        </div>

        <!-- Tabulka aktivit -->
        <div class="data-table-section">
            <div class="data-table-header">
                <h2 class="data-table-title">Nedávné aktivity</h2>
                <button class="btn btn-secondary btn-sm" id="export-btn">
                    <i class="fas fa-download"></i>
                    Exportovat
                </button>
            </div>
            <div id="activities-table-wrapper">
                <div class="loading" id="table-loading">
                    <div class="loading-spinner"></div>
                    <span>Načítání aktivit...</span>
                </div>
                <table class="data-table" id="activities-table" style="display: none;">
                    <thead>

            function formatLastTestDate(date) {
                if (!date) return 'Žádný test';
                
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return 'Dnes';
                } else if (diffDays === 1) {
                    return 'Včera';
                } else if (diffDays < 7) {
                    return `Před ${diffDays} dny`;
                } else {
                    return date.toLocaleDateString('cs-CZ');
                }
            }
            
            // Generování dat pro graf pokroku
            function generateProgressChartData(period) {
                const labels = [];
                const values = [];
                const now = new Date();
                
                let dataPoints = 30; // výchozí pro měsíc
                let format = { day: 'numeric', month: 'numeric' };
                let increment = 24 * 60 * 60 * 1000; // den v ms
                
                if (period === 'week') {
                    dataPoints = 7;
                    format = { weekday: 'short' };
                } else if (period === 'year') {
                    dataPoints = 12;
                    format = { month: 'short' };
                    increment = 30 * 24 * 60 * 60 * 1000; // přibližně měsíc v ms
                }
                
                // Simulace dat pokroku
                for (let i = dataPoints - 1; i >= 0; i--) {
                    const date = new Date(now - (i * increment));
                    labels.push(date.toLocaleDateString('cs-CZ', format));
                    
                    // Simulace postupného nárustu pokroku
                    const baseProgress = 30; // základní pokrok
                    const randomProgress = Math.random() * 10; // náhodná složka
                    const timeProgress = (dataPoints - i) * (60 / dataPoints); // časová složka (max 60%)
                    
                    values.push(Math.min(Math.round(baseProgress + randomProgress + timeProgress), 100));
                }
                
                return { labels, values };
            }

                // Generování dat pro každý den
                for (let i = days - 1; i >= 0; i--) {
                    const date = new Date(now - (i * 24 * 60 * 60 * 1000));
                    const dateString = date.toISOString().split('T')[0];
                    
                    // Generování aktivit pro tento den
                    const dailyActivity = {
                        date: dateString,
                        total: 0,
                        subjects: []
                    };
                    
                    // Určení počtu aktivit za den (1-5)
                    const activityCount = Math.floor(Math.random() * 5) + 1;
                    
                    // Náhodný výběr předmětů
                    const selectedSubjects = [...subjects]
                        .sort(() => 0.5 - Math.random())
                        .slice(0, activityCount);
                    
                    // Přidání aktivit pro vybrané předměty
                    selectedSubjects.forEach(subject => {
                        const minutes = Math.floor(Math.random() * 120) + 30; // 30-150 minut
                        dailyActivity.total += minutes;
                        
                        dailyActivity.subjects.push({
                            name: subject.name,
                            color: subject.color,
                            minutes: minutes,
                            percentage: 0 // Bude vypočteno níže
                        });
                    });
                    
                    // Výpočet procentuálního zastoupení každého předmětu
                    dailyActivity.subjects.forEach(subject => {
                        subject.percentage = Math.round((subject.minutes / dailyActivity.total) * 100);

            // Funkce pro vykreslení aktivit plánu
            function renderPlanActivities(activities) {
                // Seskupení aktivit podle dnů
                const dayNames = ['Neděle', 'Pondělí', 'Úterý', 'Středa', 'Čtvrtek', 'Pátek', 'Sobota'];
                const activitiesByDay = {};
                
                // Inicializace pole pro každý den v týdnu
                for (let i = 0; i < 7; i++) {
                    activitiesByDay[i] = [];
                }
                
                // Seskupení aktivit podle dnů
                activities.forEach(activity => {
                    const dayOfWeek = activity.day_of_week;
                    if (dayOfWeek >= 0 && dayOfWeek <= 6) {
                        activitiesByDay[dayOfWeek].push(activity);
                    }
                });
                
                // Generování HTML pro každý den s aktivitami
                let scheduleHTML = '';
                
                // Získání dnešního dne pro zvýraznění
                const today = new Date().getDay(); // 0 = neděle, 1 = pondělí, ...
                
                // Generování HTML pro dny s aktivitami
                for (let i = 0; i < 7; i++) {
                    const dayActivities = activitiesByDay[i];
                    
                    // Přeskočení dnů bez aktivit
                    if (dayActivities.length === 0) continue;
                    
                    // Zjištění hlavního tématu dne pro zobrazení v záhlaví
                    let dayFocus = '';
                    const topicNames = new Set();
                    dayActivities.forEach(activity => {
                        if (activity.topic_name) {
                            topicNames.add(activity.topic_name);
                        }
                    });
                    
                    if (topicNames.size > 0) {
                        dayFocus = Array.from(topicNames).join(', ');
                    }
                    
                    // Stylování pro dnešní den
                    const isDayToday = i === today;
                    const dayHeaderStyle = isDayToday ? 'background: var(--gradient-3);' : '';
                    
                    scheduleHTML += `
                        <div class="day-card">
                            <div class="day-header" style="${dayHeaderStyle}">
                                <div>${dayNames[i]}${isDayToday ? ' (Dnes)' : ''}</div>
                                ${dayFocus ? `<div class="day-focus">${dayFocus}</div>` : ''}
                            </div>
                            <div class="day-content">
                    `;
                    
                    // Seřazení aktivit podle času
                    dayActivities.sort((a, b) => {
                        if (!a.time_slot) return 1;
                        if (!b.time_slot) return -1;
                        return a.time_slot.localeCompare(b.time_slot);
                    });
                    
                    // Přidání aktivit pro tento den
                    dayActivities.forEach(activity => {
                        scheduleHTML += `
                            <div class="activity-item">
                                <div class="activity-time">${activity.time_slot || ''}</div>
                                <div class="activity-info">
                                    <div class="activity-title">${activity.title}</div>
                                    <div class="activity-description">${activity.description || ''}</div>
                                </div>

                                        onchange="updateActivityStatus('${activity.id}', this.checked)">
                                </div>
                            </div>
                        `;
                    });
                    
                    scheduleHTML += `
                            </div>
                        </div>
                    `;
                }
                
                // Zobrazení rozvrhu
                planSchedule.innerHTML = scheduleHTML || `<p class="text-muted">Žádné naplánované aktivity</p>`;
            }
