<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavení profilu | Justax Dashboard</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load the navigation bar
            fetch("/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                    
                    // Set active link
                    document.getElementById("profile-link").classList.add("active");
                });
        });
    </script>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <main>
        <header>
            <h1>Nastavení profilu</h1>
        </header>
        
        <div class="main-content">
            <section class="welcome-banner">
                <div class="welcome-content">
                    <h2 class="welcome-title">Spravujte svůj profil</h2>
                    <p class="welcome-text">Zde můžete upravit své osobní údaje a preference.</p>
                </div>
            </section>
            
            <!-- Add your profile settings form here -->
            
        </div>
    </main>
</body>
</html>
